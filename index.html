<!DOCTYPE html>
<!--Inicio de html-->
<html lang="es">
<!--metadatos, datos que no se veran en la pagina web , pero son muy importantes para saber quien fue el autor y descripciones!-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera pagina web</title>
</head>
<!--body lo que se mostrara el la pagina web-->
<body>
    <!--header es la cabezera de una seccion o pagina-->
    <header>
        <!--h1/h6 encabezados que estan organizado por su tamaÃ±o-->
        <h1 style="border: 2px black solid ">Clan de Tutor Walter Alex</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#section">Section</a></li>
            <!--p se utiliza para definir parrafos de texto-->
            <p>La entrada de riwi en Barranquilla</p>
            <!--"img" para importa una imagen   -->
            <img width="500px" src="./img/Portada de Riwi.jpg" alt="entrada de riwi">
            <p>Aqui un videos de los coder de riwi</p>
            <!--"video controls" es para tener control sobre el video en la pagina-->
            <video controls>
                <source src="./videos/Nuestro Manifiesto.mp4" type="video/mp4">
                video de coders
            </video>
            <!--video sin control-->
            <video src="./videos/Nuestro Manifiesto.mp4"></video>

            <!--montar audio-->
            <audio controls>
                <source src="../../Fabian_no_borrar/WhatsApp Ptt 2025-05-16 at 12.04.46 PM.ogg" type="audio/mp3">
            </audio>

            <!--"a" con "href" es para enlazar pagginas web o para espeficiar una URl-->
            <p>Aqui abajo de te dejo el link de riwi</p>
            <a href="https://riwi.io/">Visit riwi's official website</a>
        </ul>
    </nav>
    <main>
        <!--Section son secciones tematicas-->
        <section id="section">
            <h2>Subheading for Section</h2>
            <!--p se utiliza para definir parrafos de texto-->
            <p class="red">This is a paragrah of text in the section.</p>
        </section>
    </main>
    <!--footer es el pie de la pagina-->
    <footer>
        <p>&copy; 2025 Walter alex</p>
    </footer>
    <script src="./javascripts/hola.js"></script>
</body>
</html>
